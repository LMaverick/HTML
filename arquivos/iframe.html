<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML</title>

    <link rel="stylesheet" href="iframe.css">

</head>
<body>
    <p>Iniciando os Iframes</p>

    <iframe src="https://misteriosnerd.blogspot.com" frameborder="0">
        [dentro do  iframe só aparece pra dispositivos incompativeis]
    </iframe>
    <!--iframe configurado no css-->
    <p>Iframe unico na mesma pagina com varias funções</p>

    <ul>
        <li><a href="https://github.com/LMaverick" target="frame">Meu Git hub</a></li>
        <!-- o target com nome frame remete ao arquivo no do link que ao inves de ser aberto numa nova ab, sera aberto no proprio iframe com o mesmo 'name'-->
        <li><a href="https://www.youtube.com/channel/UC2vOD_PUNvADdawVYJr6MAvQ" target="frame">Meu canal no YT</a></li>
        <li><a href="https://misteriosnerd.blogspot.com" target="frame">Meu site</a></li>
    </ul>

    <p>Clique em um link e ele aparecerá abaixo </p>

    <iframe src="" name="frame"></iframe>
</body>
</html>
